<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Ranks</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item *ngFor="let rank of ranks;">
			<ion-avatar item-start class="avatar ranks">
				<img-loader useImg src="img/ranks/{{ rank.code }}.png"></img-loader>
			</ion-avatar>
			<h2>{{ rank.name }}</h2>
		</ion-item>
	</ion-list>
</ion-content>
