<ion-content>
	<ion-segment [(ngModel)]="edition" color="dark" style="padding-top: 4px;">
		<ion-segment-button value="gen2">
			Generation 2
		</ion-segment-button>
		<ion-segment-button value="gen1">
			Generation 1
		</ion-segment-button>
	</ion-segment>
	<ng-container [ngSwitch]="edition">
		<ng-container *ngFor="let edition of editions">
			<ng-container *ngSwitchCase="edition">
				<ng-container *ngFor="let loadout of loadouts">
					<ion-card text-center *ngIf="loadout.edition == edition">
						<ion-card-header>
							<h1>{{ loadout.code }} {{ loadout.name }}</h1>
						</ion-card-header>
						<ion-card-content>
							<ion-grid>
								<ion-row>
									<ion-col>{{ loadout.primary.name }}</ion-col>
									<ion-col>{{ loadout.secondary.name }}</ion-col>
									<ion-col>{{ loadout.melee.name }}</ion-col>
								</ion-row>
								<ion-row>
									<ion-col>
										<ion-avatar item-start tooltip="{{ loadout.perk1.description }}" class="avatar perks">
											<img-loader useImg src="img/perks/{{ imageUrl( loadout.perk1.name ) }}.png"></img-loader>
										</ion-avatar>
										<span class="avatar description">{{ loadout.perk1.name }}</span>
									</ion-col>
									<ion-col>
										<ion-avatar item-start tooltip="{{ loadout.perk2.description }}" class="avatar perks">
											<img-loader useImg src="img/perks/{{ imageUrl( loadout.perk2.name ) }}.png"></img-loader>
										</ion-avatar>
										<span class="avatar description">{{ loadout.perk2.name }}</span>
									</ion-col>
									<ion-col>
										<ion-avatar item-start tooltip="{{ loadout.perk3.description }}" class="avatar perks">
											<img-loader useImg src="img/perks/{{ imageUrl( loadout.perk3.name ) }}.png"></img-loader>
										</ion-avatar>
										<span class="avatar description">{{ loadout.perk3.name }}</span>
									</ion-col>
								</ion-row>
							</ion-grid>
						</ion-card-content>
					</ion-card>
				</ng-container>
			</ng-container>
		</ng-container>
	</ng-container>-->
</ion-content>
