<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Perks</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-searchbar (ionInput)="doFilter($event)"></ion-searchbar>
	<ion-list>
		<ion-item text-wrap *ngFor="let perk of perks;">
			<ion-avatar item-start class="avatar perks">
				<img-loader useImg src="img/perks/{{ imageUrl( perk.name ) }}.png"></img-loader>
			</ion-avatar>
			{{ perk.name }}<br>
			<small>{{ perk.description }}</small>
		</ion-item>
	</ion-list>
</ion-content>
