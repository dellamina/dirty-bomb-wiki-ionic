<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>News</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-content>
		<ion-card *ngFor="let item of news;">
			<ion-card-content>
				<h2>{{ item.date }}</h2>
				<p color="dark">{{ item.title }}</p>
				<button ion-button outline small block color="dark" (click)="openUrl(item.url)">Open</button>
			</ion-card-content>
		</ion-card>
	</ion-content>
</ion-content>
