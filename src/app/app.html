<ion-menu [content]="content">
	<ion-content>
		<!--<img-loader useImg class="header-img" src="img/backgrounds/side-menu.jpg"></img-loader>-->
		<ion-navbar color="primary">
			<ion-title>DBWiki</ion-title>
		</ion-navbar>
		<ion-list>
			<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">

	<ion-footer>
		<ion-toolbar padding>

			</span>

				I'm on <ion-icon name="logo-github"></ion-icon> Github!
			</a-->
		</ion-toolbar>
	</ion-footer>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
